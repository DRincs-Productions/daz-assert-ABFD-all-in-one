name: Report Lack Dependency used an assert already in the project
description: Report include only useful textures and dependencies. only make the report. If the element is useful and there are no other better elements.
title: "[Lacks Dependency] "
labels: ["bug", "daz assert"]
assignees: ["donrp"]
body:
